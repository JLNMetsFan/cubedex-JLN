<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cubedex</title>
  <meta property="og:title" content="Cubedex">
  <meta property="og:description" content="Cubedex allows to train Rubik's cube algorithms like PLL or OLL using a smartcube.">
  <meta property="og:image" content="https://pof.eslack.org/cubedex/cubedex1024.jpg">
  <meta property="og:url" content="https://pof.eslack.org/cubedex/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Cubedex">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Cubedex">
  <meta name="twitter:description" content="Cubedex allows to train Rubik's cube algorithms like PLL or OLL using a smartcube.">
  <meta name="twitter:image" content="/cubedex1024.jpg">
  <meta name="twitter:site" content="@pof">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>

  <div id="app">
    <div id="container">
      <div id="times-display"></div>
      <div id="timer">0:00.000</div>
      <div id="cube"></div>
    </div>

    <input id="alg-input" type="text" placeholder="Please connect the smartcube first">
    <div id="alg-display"></div>
    <div id="alg-fix"></div>

    <div class="controls">
      <button id="train-alg" disabled>Train</button>
      <button id="load-alg">Load Alg</button>
      <button id="save-alg" disabled>Save Alg</button>
      <button id="input-alg">Input Alg</button>
      <button id="export-algs">Export Algs</button>
      <button id="import-algs">Import Algs</button>
      <button id="connect">Connect</button>
      <button id="reset-state" disabled>Reset State</button>
      <button id="reset-gyro" disabled>Reset Gyro</button>
      <button id="device-info" disabled>Device Info</button>
      <button id="show-help">Show Help</button>
    </div>

    <div class="help" id="help">
      <p>Connect the smart cube and load or input the algorithm you want to practice.</p>
      <p>Hold the cube with WHITE ON TOP and GREEN ON FRONT and click the Train button to start training.</p>
    </div>

    <!-- Hidden elements for saving and loading algorithms -->
    <div id="save-container" style="display: none;">
      <input id="category-input" type="text" placeholder="Enter category">
      <input id="alg-name-input" type="text" placeholder="Enter algorithm name">
      <button id="confirm-save">Confirm Save</button>
    </div>

    <div id="load-container" style="display: none;">
      <select id="category-select">
        <option value="">Select Category</option>
      </select>
      <select id="alg-select">
        <option value="">Select Algorithm</option>
      </select>
      <div class="delete-mode-container">
        <input type="checkbox" id="delete-mode-toggle">
        <label for="delete-mode-toggle">Delete Mode</label>
        <button id="delete-alg" disabled>Delete Algorithm</button>
      </div>
    </div>

    <!-- Hidden file input for importing algorithms -->
    <input type="file" id="import-file" style="display: none;">

    <div class="info" id="info">

      <label for="deviceName">Device Name</label>
      <input id="deviceName" type="text" readonly value="- n/a -">

      <label for="deviceMAC">Device MAC</label>
      <input id="deviceMAC" type="text" readonly value="- n/a -">

      <label for="hardwareName">Hardware Name</label>
      <input id="hardwareName" type="text" readonly value="- n/a -">

      <label for="hardwareVersion">Hardware Version</label>
      <input id="hardwareVersion" type="text" readonly value="- n/a -">

      <label for="softwareVersion">Software Version</label>
      <input id="softwareVersion" type="text" readonly value="- n/a -">

      <label for="productDate">Product Date</label>
      <input id="productDate" type="text" readonly value="- n/a -">

      <label for="gyroSupported">Gyro Supported</label>
      <input id="gyroSupported" type="text" readonly value="- n/a -">

      <label for="batteryLevel">Battery</label>
      <input id="batteryLevel" type="text" readonly value="- n/a -">

      <label for="skew">Clock Skew</label>
      <input id="skew" type="text" readonly value="- n/a -">

      <label for="quaternion">Quaternion</label>
      <input id="quaternion" type="text" readonly value="- n/a -">

      <label for="velocity">Angular Velocity</label>
      <input id="velocity" type="text" readonly value="- n/a -">

    </div>

  </div>
  <script type="module" src="/src/index.ts"></script>

</body>

</html>
